{% with url_name=request.resolver_match.url_name %}
<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <!-- Avatar image in top left corner -->
    <img src="{{ user.my_profile.get_mugshot_url }}" style="width:100%">
    <a href="/" class="w3-bar-item w3-button w3-padding-large {% if url_name == 'home' %}w3-black{% else %}w3-hover-black{% endif %}">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
    </a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'userena_profile_detail' user.username %}" class="w3-bar-item w3-button w3-padding-large {% if url_name == 'userena_profile_detail' %}w3-black{% else %}w3-hover-black{% endif %}">
        <i class="fa fa-user w3-xxlarge"></i>
        <p>PROFILE</p>

    </a>
    {% endif %}
    <a href="{% url 'events:index' %}" class="w3-bar-item w3-button w3-padding-large {% if url_name == 'index' %}w3-black{% else %}w3-hover-black{% endif %}">
        <i class="fa fa-users w3-xxlarge"></i>
        <p>EVENTS</p>
    </a>
    <a href="{% url 'userena_umessages_list' %}" class="w3-bar-item w3-button w3-padding-large {% if url_name == 'userena_umessages_list' %}w3-black{% else %}w3-hover-black{% endif %}">
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>MESSAGES</p>
    </a>
    <a href="{% url 'userena_signout' %}" class="w3-bar-item w3-button w3-padding-large {% if url_name == 'userena_signout' %}w3-black{% else %}w3-hover-black{% endif %}">
        <i class="fa fa-sign-out w3-xxlarge"></i>
        <p>SIGN OUT</p>
    </a>
</nav>
{% endwith %}
<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="{% url 'home' %}" class="w3-bar-item w3-button" style="width:20% !important">HOME</a>
        <a href="{% url 'userena_profile_detail' user.username %}" class="w3-bar-item w3-button" style="width:20% !important">PROFILE</a>
        <a href="{% url 'events:index' %}" class="w3-bar-item w3-button" style="width:20% !important">EVENTS</a>
        <a href="{% url 'userena_umessages_list' %}" class="w3-bar-item w3-button" style="width:20% !important">MESSAGES</a>
        <a href="{% url 'userena_signout' %}" class="w3-bar-item w3-button" style="width:20% !important">SIGN OUT</a>
    </div>
</div>
